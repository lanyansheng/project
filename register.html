<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新用户注册</title>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="register_header">
			<div class="header_content">
				<div>
					<a href="">
						<img src="img/cart-logo.png" alt="" />
					</a>
					<span>
						<img src="img/welcome_07.jpg" alt="" />
					</span>
				</div>
				<div>
					<span>已有账号？</span>
					<a href="login.html">登录</a>
				</div>
			</div>
		</div>
		<div class="register_content_wrap">
			<form action="" method="post" id="regform">
				<div class="register_content">
					<div class="register_phone">
						<div class="phone_error">
							<span>请输入11位电话号码</span>
						</div>
						<img src="img/ok_03.jpg" alt="" />
						<span>手机号&nbsp;:&nbsp; </span>
						<input type="text" name="phone" id="phone" placeholder="请输入手机号" />
					</div>
					<div class="register_verify">
						<div class="verify_error">
							<span>请输入4位验证码</span>
						</div>
						<img src="img/ok_03.jpg" alt="" />
						<span>验证码&nbsp;:&nbsp;</span>
						<input type="text" name="verify" id="verify" value="" placeholder="请输入图片内容" />
						<div class="register_verifycode">	
							<span></span>
							<a >
								<img src="img/renfren_03.jpg"/>
								换一换
							</a>
						</div>
					</div>
					<div class="register_note">
						<div class="note_error">
							<span>请输入短信验证码</span>
						</div>
						<img src="img/ok_03.jpg" alt="" />
						<span>短信验证码&nbsp;:&nbsp;</span>
						<input type="text" name="note" id="note" value="" placeholder="验证码" />
						<a>
							
							<span>获取验证码</span>
						</a>
					</div>
					<div class="register_username">
						<div class="username_error">
							<span>请输入4-20位用户名</span>
						</div>
						<img src="img/ok_03.jpg" alt="" />
						<span>用户名&nbsp;:&nbsp; </span>
						<input type="text" name="username" id="username" placeholder="用户名" />
					</div>
					<div class="register_password">
						<div class="password_error">
							<span>请输入8-20位密码</span>
						</div>
						<img src="img/ok_03.jpg" alt="" />
						<span>密码&nbsp;:&nbsp; </span>
						<input type="text" name="password" id="password" placeholder="密码(8-20位,区分大小写)" />
					</div>
					<div class="register_confirmpw">
						<div class="confirmpw_error">
							<span>请输入确认密码</span>
						</div>
						<img src="img/ok_03.jpg" alt="" />
						<span>确认密码&nbsp;:&nbsp; </span>
						<input type="text" name="confirmpw" id="confirmpw" placeholder="确认密码" />
					</div>
					<div class="register_agreement">
						<input type="checkbox" name="agreement" id="check" value="" checked="checked" />
						<span>我已阅读并接受E宠<a href="">《用户使用协议》</a></span>
					</div>
					<a  id="register_btn" >
						立即注册
					</a>
				</div>			
			</form>
		</div>
		<div id="register_footer">
			<div class="register_footer_content">
				<a href="">E宠商城 |</a>
				<a href="">知识 |</a>
				<a href="">关于我们 |</a>
				<a href="">联系我们 |</a>
				<p>渝ICP备13005525号-2 渝ICP备10002905 增值电信业务经营许可证:渝B2-20140042 Copyright &copy; 2007-2017 epet.com 重庆易宠科技有限公司</p>
			</div>
		</div>
	</body>
</html>
