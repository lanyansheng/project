<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录中心</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!---------------------头部-------------------------------->
		<div class="register_header">
			<div class="header_content">
				<div>
					<a href="">
						<img src="img/cart-logo.png" alt="" />
					</a>
					<!--<span>
						<img src="img/welcome_07.jpg" alt="" />
					</span>-->
				</div>
				<div>
					<span>已有账号？</span>
					<a href="login.html">登录</a>
				</div>
			</div>
		</div>
		<!---------------------content-------------------------------------------->
		<div id="login_content_wrap">
			<div class="login_content">
				<form action="" method="post">
					<div class="login_area">
						<div class="login_mode">
							<span class="normal_login">普通登录</span>
							<span class="dynamic_login">手机动态密码登录</span>
						</div>
						<div class="login_input">
							<div class="login_phone">
								<span></span>
								<input type="" name="" id="login_phone" value="" placeholder="手机号/邮箱/用户名" />
							</div>
							<div class="login_password">
								<span></span>
								<input type="password" name="" id="login_password" value="" placeholder="密码" />
								<div class="verify_code"></div>
							</div>
							<div class="dynamic_code">
								<span></span>
								<input type="" name="" id="" value="" placeholder="动态码" />
								<div class="dynamic_code_click">获取动态密码</div>
							</div>
						</div>
						<div class="auto_login">
							<input type="checkbox" name="" id="" value="" />
							<span>自动登录</span>
							<a href="">忘记密码？</a>
						</div>
						<a id="login_btn">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a>
						<div class="login_partner">
							<div class="login_net">
								<span>合作网站登录:</span>
								<div>
									<a href=""></a>
									<a href=""></a>
									<a href=""></a>
								</div>
								
							</div>
							<a href="register.html">注册账号</a>
						</div>
					</div>					
				</form>
			</div>
		</div>
	<!-----------------------底部------------------------------------->	
		<div id="register_footer">
			<div class="register_footer_content">
				<a href="">E宠商城 |</a>
				<a href="">知识 |</a>
				<a href="">关于我们 |</a>
				<a href="">联系我们 |</a>
				<p>渝ICP备13005525号-2 渝ICP备10002905 增值电信业务经营许可证:渝B2-20140042 Copyright &copy; 2007-2017 epet.com 重庆易宠科技有限公司</p>
			</div>
		</div>
	</body>
</html>
